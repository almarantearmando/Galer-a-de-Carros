<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Precios</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tabla de Precios</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto 1</td>
                <td>Descripción del producto 1</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>Producto 2</td>
                <td>Descripción del producto 2</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td>Producto 3</td>
                <td>Descripción del producto 3</td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td>Producto 4</td>
                <td>Descripción del producto 4</td>
                <td>$25.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
